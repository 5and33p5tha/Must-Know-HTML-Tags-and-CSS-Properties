<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Demo</title>
    <!-- <link rel="stylesheet" href="myStyle.css"> -->
    <style>
      #p_id {
        color: blue;
      }
      p {
        color: green;
      }
      .p1 {
        color: red;
      }
      .p2 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <p class="p1" id="p_id">This is a paragraph using class p1.</p>
    <p class="p2" id="p_id">This is a paragraph using class p2.</p>
    <p class="p1 p2">This is using class p1 and p2</p>
    <p id="p_id">This is using id selector</p>
  </body>
</html>
