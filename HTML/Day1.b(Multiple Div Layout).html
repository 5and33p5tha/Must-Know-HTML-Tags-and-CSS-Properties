<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multiple Div Layout</title>

    <style>
        * {
            margin: 0%;
            box-sizing: border-box;
            /*DOES NOT COVER MARGIN, ONLY PADDING AND BORDER IS INCLUDED*/
        }
    </style>


</head>

<body>

    <nav style="border: solid 5px #ccc; margin-bottom: 3px; background-color: goldenrod;">

        <div style="display: inline-block; margin-left: 10px;">
            Banner
        </div>

        <div style="display: inline-block; float:right;">
            <a style=" margin-left: 10px; " href=https://www.w3schools.com/tags/default.asp>Home</a>
            <a style=" margin-left: 10px; " href=https://www.w3schools.com/tags/ref_html_browsersupport.asp>About</a>
            <a style=" margin-left: 10px; margin-right: 10px;"
                href=https://www.w3schools.com/tags/ref_attributes.asp>Contact</a>
        </div>

    </nav>

    <div style="display: inline-block; width: 20%; height: 650px; border: solid 5px #ccc; background-color: steelblue;">
        <pre style="text-align: center; padding-top: 15px;"> Products</pre>
    </div>

    <div style="display: inline-block; float: right; width: 75%; height: 650px;">

        <div
            style="border: solid 5px #ccc; height: 315px; margin-bottom: 5px; display: flex; justify-content: space-evenly;">

            <div
                style="display: inline-block;  width: 32%; height: 295px; text-align: center; margin-top: 5px;  margin-bottom: 5px; background-color: cadetblue; padding: 15px;">
                Item 1</div>

            <div
                style="display: inline-block ; width: 33%; height: 295px; text-align: center; margin-top: 5px;  margin-bottom: 5px; background-color: burlywood; padding: 15px;">
                Item 2</div>

            <div
                style="display: inline-block; width:32.2%; height: 295px; text-align: center; margin-top: 5px;  margin-bottom: 5px; background-color: crimson; padding: 15px;">
                Item 3</div>

        </div>


        <div
            style="border: solid 5px #ccc; margin-top: 3px; height: 320px; display: flex; justify-content: space-evenly;">

            <div
                style="display: inline-block; margin-top: 5px; width: 50%; height: 300px; background-color: lightcoral; text-align: center; padding: 15px;">
                Content 1</div>

            <div
                style="display: inline-block; margin-top: 5px; width: 48%; height: 300px; background-color: olive; text-align: center; padding: 15px">
                Content 2</div>

        </div>


    </div>

    <div style="border: solid 5px #ccc; margin-top: 5px; background-color: lightblue;">
        footer
    </div>



</body>

</html>
