<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Combinators</title>

    <style>
      /* Grouping selectors */
      /* .p1, .p2, .p3{
            color: red;
        } */

      /* Descendant Selectors */
      .div1 .p1 {
        color: blue;
      }

      /* Child Selectors */
      .div1 > .p1 {
        color: red;
      }

      p {
        color: chartreuse;
      }
    </style>
  </head>

  <body>
    <div class="div1">
      <p class="p1">This is a child paragraph.</p>
      <div class="div2">
        <p class="p1">This is grand child paragraph</p>
      </div>
    </div>
    <p class="p1">This is paragraph outside division.</p>
  </body>
</html>
